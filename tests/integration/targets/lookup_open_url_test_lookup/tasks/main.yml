- name: Call lookup
  ansible.builtin.set_fact:
    result: "{{ query('community.internal_test_tools.open_url_test_lookup', 'https://' ~ httpbin_host ~ '/') }}"

- name: Validate result
  ansible.builtin.assert:
    that:
      - result | length == 1
      - result[0].status == 200
